<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0; margin: 20px;}
    table{border-collapse: collapse;}
    td{border: 1px solid #ccc; text-align: center;}
    tr:first-child{border-top: 2px solid #000; }
    .bg{background-color: #eee;}
    td:nth-child(5){border-right: none;}
    td:first-child{border-left: none;}
  </style>
</head>
<body>
  <table>
    <tr class="bg">
      <td>구분</td>
      <td>8일 전</td>
      <td>7~4일 전</td>
      <td>3~1일 전</td>
      <td>당일</td>
    </tr>
    <tr>
      <td>시설 대관</td>
      <td rowspan="3">위약금 없음</td>
      <td rowspan="3">견적금액 50% 청구</td>
      <td>견적금액 90% 청구</td>
      <td rowspan="3">견적금액 100% 청구</td>
    </tr>
    <tr>
      <td>케이터링</td>
      <td>견적금액 90% 청구</td>
    </tr>
    <tr>
      <td>프로그램</td>
      <td>견적금액 100% 청구</td>
    </tr>
  </table>
</body>
</html>
