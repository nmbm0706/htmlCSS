<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #left{width: 1400px; margin: 0 auto; display: grid;
      grid-template-columns: 215px 215px 215px 215px 215px 215px;
      grid-template-rows: 215px 215px; gap: 20px;
    }

    #left > div img{width: 100%; height: 100%; object-fit: cover;}
    .one{background: #aaa; grid-column: 1 / span 2;}
    .two{background: #bbb; grid-row: 2; grid-column: 1;}
    .three{background: #ccc; grid-row: 2; grid-column: 2;}
    .four{background: #ddd; grid-row: 1 / span 2;}
    .five{background: #eee;}
    .six{background: #aaa;}
    .seven{background: #bbb; grid-row: 2; grid-column: 4 / span 2;}
    .eight{background: #ccc; grid-row: 1 / span 2;}
  </style>
</head>
<body>
  <div id="left">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
  </div>
</body>
</html>
