<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: YbfontB;
      src: url(webfonts/YbFontBold.woff) format("woff");
    }
    @font-face {
      font-family: NotoSansB;
      src: url(webfonts/NotoSans-Bold.woff) format("woff");
    }
    @font-face {
      font-family: NotoSansR;
      src: url(webfonts/NotoSans-Regular.woff) format("woff");
    }
    *{margin: 0; padding: 0;}
    div.wrap{width: 1200px; height: 453.72px; margin: 50px 50px;}
    div.con h1{margin-bottom: 32px; font: 36px YbfontB, sans-serif;
    color: #222222;}
    div:last-child{width: 214px; height: 156.97px; position: relative;}
    div:last-child h3{font: 24px NotoSansB, sans-serif; 
    color: #4567AD;}
    div:last-child p{font: 16px NotoSansR, sans-serif; padding: 50px 0;
    color: #555555;}
    div:last-child p::before{
      content: ""; 
      width: 100%;
      height: 1px;
      background-color: #ccc;
      position: absolute;
      top: 55px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="con">
      <h1>노랑풍선<br>고객서비스 헌장</h1>
    </div>
    <div>
      <h3>거품없는 여행상품</h3>
      <p>거품없는 여행상품으로<br>최고의 만족을 드리겠습니다.</p>
    </div>
  </div>
</body>
</html>
