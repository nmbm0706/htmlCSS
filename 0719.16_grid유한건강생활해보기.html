<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
    #wrap{width: 1200px; display: grid; margin: 50px auto;
    grid-template-columns: 600px 300px 300px;
    grid-template-rows: 230px 230px; gap: 10px;
    }

    #wrap div{border-radius: 20px; cursor: pointer;}
    #wrap div img{width: 100%; height: 100%; object-fit: cover; border-radius: 20px;}
    .one{grid-row: 1 / span 2;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="one"><img src="images/39.jpg" alt="39"></div>
    <div class="two"><img src="images/38.jpg" alt="38"></div>
    <div class="three"><img src="images/34.jpg" alt="34"></div>
    <div class="four"><img src="images/33.jpg" alt="33"></div>
    <div class="five"><img src="images/31.jpg" alt="31"></div>
  </div>
</body>
</html>
