<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{width: 900px; height: 900px;
    position: relative;}
    .child{background-color: red;
    position: absolute;}
    .parent div:first-child{width: 500px; height: 500px; left: 0;}
    .parent div:nth-child(2){width: 300px; height: 300px; left: calc(900px - 400px);
    top: calc(900px - 400px); background-color: blue;}
    .parent div:last-child{width: 100px; height: 100px; right: 0; top: calc(900px - 100px);
    background-color: green;}
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>
</body>
</html>
