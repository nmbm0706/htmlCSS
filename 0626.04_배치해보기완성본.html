<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    @font-face {
      font-family: YbfontB;
      src: url(webfonts/YbFontBold.woff) format("woff");
    }
    @font-face {
      font-family: NotoSansB;
      src: url(webfonts/NotoSans-Bold.woff) format("woff");
    }
    @font-face {
      font-family: NotoSansR;
      src: url(webfonts/NotoSans-Regular.woff) format("woff");
    }
    section{background-color: #F3FCFC; padding: 50px 0;}
    .wrap{width: 1200px; margin: 50px auto;}
    .wrap >p{font-family: YbfontB; font-size: 36px; color: #222;
    margin-bottom: 30px;}
    ul{list-style: none; overflow: hidden;}
    ul li{width: 214px; position: relative; float: left;
    margin-left: calc((100% - (214px * 5)) / 4);}
    ul li:first-child{margin-left: 0;}
    ul li:before{
      content: "";
      width: 100%;
      height: 1px;
      background-color: #ccc;
      position: absolute;
      left: 0; top: 70px;
    }
    ul p:first-child{font-family: NotoSansB; font-size: 24px; color: #4567AD;
    margin: 25px 0;}
    ul p:last-child{font-family: NotoSansR; color: #555; word-break: keep-all;}
  </style>
</head>
<body>
  <section>
    <div class="wrap">
      <p>노랑풍선<br>고객서비스 헌장</p>
      <ul>
        <li>
          <p>거침없는 여행상품</p>
          <p>거품없는 여행상품으로<br>최고의 만족을 드리겠습니다.</p>
        </li>
        <li>
          <p>고객의 안전</p>
          <p>고객의 안전을 최우선으로 하여<br>여행문화를 선도하겠습니다.</p>
        </li>
        <li>
          <p>친절한 서비스</p>
          <p>친절한 서비스로<br>고객감동경영을 실천하겠습니다.</p>
        </li>
        <li>
          <p>약속 준수</p>
          <p>고객과의 약속을 준수하며<br>업무를 신속하고 정확하게<br>처리하겠습니다.</p>
        </li>
        <li>
          <p>소중한 의견</p>
          <p>고객의 소중한 의견을<br>경영에 충실히 반영하겠습니다.</p>
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
