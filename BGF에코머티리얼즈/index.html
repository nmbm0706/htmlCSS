<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>BGF에코머티리얼즈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" /> -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Demo styles -->
  <style>
    @font-face {
      font-family: nunitoB;
      src: url(webfonts/NunitoSans-Bold.woff2) format("woff2");
    }
    *{margin: 0; padding: 0;}
    .wrap{margin: 0 auto;}
    .wrap > h1{font-size: 100px; font-family: nunitoB; color: #011E41; text-transform: capitalize; margin-bottom: 90px; position: relative; display: inline-block; left: 10%;}
    .swiper{width: 100%; position: relative;}
    .swiper .swiper-wrapper{width: 100%; margin: 0 auto; display: flex;}
    .swiper .swiper-wrapper .swiper-slide{position: relative; width: 80%; left: 10%; cursor: pointer;}
    .swiper .swiper-wrapper .swiper-slide img{object-fit: cover;}
    .swiper .swiper-wrapper .swiper-slide .txt{position: absolute; bottom: 10%; left: 4%; letter-spacing: -1px;}
    .swiper .swiper-wrapper .swiper-slide .txt h1{font-size: 45px; color: #fff; position: relative; display: inline-block;}
    .swiper .swiper-wrapper .swiper-slide .txt h1::after{
      content: "";
      position: absolute;
      background-image: url(https://www.bgfecomaterials.com/resources/kr/images/product/materials/overview/arrow_green.svg);
      width: 35px;
      height: 35px;
      right: -20px;
      top: 15px;
      transition: 0.3s;
      opacity: 0;
      background-position: center;
      background-size: cover;
    }
    .swiper .swiper-wrapper .swiper-slide:hover .txt h1::after{
      opacity: 1;
      transform: translateX(25px);
    }
    .swiper .swiper-wrapper .swiper-slide .txt p{font-size: 20px; color: #fff; margin-top: 20px;}

    .swiperBtn{position: relative; width: 100px; height: 24px; float: right; margin-right: 7%; margin-top: 30px;}
    .swiperBtn .swiper-pagination{margin: 0 20px; transform: translateY(-5px) translateX(8px);}
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="wrap">
    <h1>solution</h1>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/sec03_img01.jpg" alt="img01">
          <div class="txt">
            <h1>자동차</h1>
            <p>탄소저감과 지속가능성을 고려하여 혁신적인 자동차 소재를 개발하는데 주력하고 있습니다.</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/sec03_img02.jpg" alt="img02">
          <div class="txt">
            <h1>전기전자</h1>
            <p>내충격성과 전기절연, 단열성, 화학적 기능을 강화하여 전기·전자 제품의 신뢰성과 안전성을 향상시키는 것을 목표로 합니다.</p>
          </div>
        </div>
        <div class="swiper-slide">
          <img src="images/sec03_img03.jpg" alt="img03">
          <div class="txt">
            <h1>산업재</h1>
            <p>가구, 공구, 기타 산업재 등의 외장 및 부품 등 다양한 산업재 분야에서의 고기능성 소재 라인업을 제공합니다.</p>
          </div>
        </div>
      </div>
      <div class="swiperBtn">
        <div class="swiper-button-next">
          <!-- <img src="images/solution_next.svg" alt="next"> -->
        </div>
        <div class="swiper-button-prev">
          <!-- <img src="images/solution_prev.svg" alt="prev"> -->
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      spaceBetween: -280,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
