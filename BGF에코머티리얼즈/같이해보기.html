<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    *{margin: 0; padding: 0;}
    body{overflow-x: hidden;}
    .solution{width: 100%; max-width: 1440px; margin: 0 auto; border: 1px solid; padding-bottom: 100px; position: relative;}
    .solution .inner{width: 1200px; }
    .solution .inner > h1{font-size: 100px;}

    .swiper {
      width: 100%;
      height: 100%;
      overflow: visible;
      position: static;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .swiper-slide .txtbox{position: absolute; left: 0; bottom: 0; text-align: left;}

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #btn{position: absolute; right: 0; bottom: 0; width: 200px; height: 40px;}
    #btn .swiper-pagination{width: 60%; margin: 0 auto; z-index: 9; left: 50%; transform: translateX(-50%);}
    .swiper-button-next::after, .swiper-button-prev::after{font-size: 1em; color: #000; font-weight: bold;}
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="solution">
    <div class="inner">
      <h1>solution</h1>
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/sec03_img01.jpg" alt="img01">
            <div class="txtbox">
              <h1>자동차</h1>
              <p>어쩌고저쩌공...</p>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/sec03_img02.jpg" alt="img02">
            <div class="txtbox">
              <h1>전기전자</h1>
              <p>어쩌고저쩌공...</p>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="images/sec03_img03.jpg" alt="img03">
            <div class="txtbox">
              <h1>산업재</h1>
              <p>어쩌고저쩌공...</p>
            </div>
          </div>
        </div>
        <div id="btn">
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 1000,
      },
      spaceBetween: 50,
      speed: 1000,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      slideOffsetAfter: -240,
    });
  </script>
</body>

</html>
