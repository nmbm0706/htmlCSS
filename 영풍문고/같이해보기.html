<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- Demo styles -->
  <style>
    *{margin: 0; padding: 0;}
    body{background: red;}

    .swiper {
      width: 100%;
      height: 100%;
    }
    
    .swiper-slide {
      width: 684px;
      height: 430px;
      border-radius: 16px;
      overflow: hidden;
      text-align: center;
      font-size: 18px;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .swiper {
      margin-left: auto;
      margin-right: auto;
    }
    #btn{position: absolute; width: 850px; height: 50px; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 999;}
    #btn .swiper-button-next, #btn .swiper-button-prev{width: 40px; height: 40px; border-radius: 50%; background: rgba(255, 255, 255, .2);}
    #btn .swiper-button-next::after, #btn .swiper-button-prev::after{font-size: 1em; color: #fff; }
    .swiper-pagination{position: static;}
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/img1.png" alt="img1">
      </div>
      <div class="swiper-slide">
        <img src="images/img2.png" alt="img2">
      </div>
      <div class="swiper-slide">
        <img src="images/img3.png" alt="img3">
      </div>
      <div class="swiper-slide">
        <img src="images/img4.png" alt="img4">
      </div>
      <div class="swiper-slide">
        <img src="images/img5.png" alt="img5">
      </div>
      <div class="swiper-slide">
        <img src="images/img6.png" alt="img6">
      </div>
      <div class="swiper-slide">
        <img src="images/img7.png" alt="img7">
      </div>
    </div>
    <div id="btn">
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: "auto",
      spaceBetween: 118,
      loop: true,
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>

</html>
