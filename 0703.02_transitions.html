<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    .mid{background-image: url(images/mid_bg_img1.jpg); background-size: cover;
    padding: 120px 0; margin: 1000px 0; background-attachment: fixed;}
    .mid .con{width: 1280px; margin: 0 auto;}
    .mid .con h1{color: #fff; font-weight: normal; text-align: center; font-size: 45px;}
    .mid .con ul{width: 1080px; padding: 70px 100px 0; overflow: hidden;}
    .mid .con ul li{float: left; width: 200px; margin: 0 10px 0 0; padding: 30px;
    position: relative;}
    .mid .con ul li::before{
      content: "";
      width: 1px;
      height: 90px;
      color: #fff;
      position: absolute;
    }
    .mid .con ul li div{color: #fff; text-align: center;}
    .item h2{position: relative; width: 100px;}
    .line{position: absolute; background-color: #fff; transition: all 0.1s ease-in-out;}
    .line-top{width: 100%; height: 5px; left: 0; top: 0; transform: scaleX(0);}
    .line-bottom{width: 100%; height: 5px; left: 0; bottom: 0; transform: scaleX(0);}
    .line-right{width: 5px; height: 100%; right: 0; top: 0; transform: scaleY(0);}
    .line-left{width: 5px; height: 100%; left: 0; top: 0; transform: scaleY(0);}
  </style>
</head>
<body>
  <div class="mid">
    <div class="con">
      <h1>개개인의 특성과 능력을 중시하는 극동건설은<br>여러분의 <strong>성장의 터</strong>를 마련합니다.</h1>
      <ul>
        <li>
          <div>
            <div class="item">
              <h2>인재상</h2>
              <span class="line line-top"></span>
              <span class="line line-right"></span>
              <span class="line line-bottom"></span>
              <span class="line line-left"></span>
            </div>
            <p>극동건설이 추구하는 인재상을 여러분께 소개합니다</p>
          </div>
        </li>
        <li>
          <div>
            <div class="item">
              <h2>인사제도</h2>
              <span class="line line-top"></span>
              <span class="line line-right"></span>
              <span class="line line-bottom"></span>
              <span class="line line-left"></span>
            </div>
            <p>임직원의 역량향상과 동기부여를 위해 다양한 제도를 운영합니다</p>
          </div>
        </li>
        <li>
          <div>
            <div class="item">
              <h2>채용안내</h2>
              <span class="line line-top"></span>
              <span class="line line-right"></span>
              <span class="line line-bottom"></span>
              <span class="line line-left"></span>
            </div>
            <p>극동건설의 채용제도 및 절차를 자세히 소개합니다</p>
          </div>
        </li>
        <li>
          <div>
            <div class="item">
              <h2>채용공고</h2>
              <span class="line line-top"></span>
              <span class="line line-right"></span>
              <span class="line line-bottom"></span>
              <span class="line line-left"></span>
            </div>
            <p>극동건설의 채용공고를 소개합니다</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
