<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: NanumBarunGothic;
      src: url(webfonts/NanumBarunGothic.otf) format("opentype");
    }
    *{margin: 0; padding: 0;}
    section{width: 1480px; height: 440px; margin: 50px auto; overflow: hidden;}
    .bg{width: 720px; height: 440px; background: url(images/bg_story.jpg) no-repeat;
    border-radius: 10px;}
    div{float: left;}
    body div:last-child{margin: 150px 100px;}
    div h4{font: 24px/50px NanumBarunGothic, sans-serif; color: #777777;}
    div h2{font: 48px/70px NanumBarunGothic, sans-serif;}
    div h1{font: bold 48px/60px NanumBarunGothic, sans-serif; color: #FFC72C;}
  </style>
</head>
<body>
  <section>
    <div class="bg"></div>
    <div>
      <h4>여행의 새로운 가치를 알립니다</h4>
      <h2>가치를 전달하는 여행</h2>
      <h1>Value-Creating</h1>
    </div>
  </section>
</body>
</html>
