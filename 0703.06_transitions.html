<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    p{width: 400px; height: 300px; position: relative;}
    p img{width: 100%; height: 100%; object-fit: cover; transition: all 0.5s;}
    p:hover img{transform: translateY(-20px);}
    p:after{
      content: "";
      position: absolute;
      transform: translateX(-50%) scale(0);
      transition: 0.5s;
    }
    p:hover::after{
      content: url(images/ppdd_shadow.png);
      top: 100%;
      left: 50%;
      transform: translateX(-50%) scale(1);
    }
  </style>
</head>
<body>
    <p><img src="images/NK0010006_Image_middle1.png" alt=""></p>
</body>
</html>
