<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{width: 1200px; background-color: #ccc; margin: 20px auto;}
    .parent>div{width: 300px; height: 100px; overflow: hidden;}
    .parent>div:nth-child(1){background-color: red;}
    .parent>div:nth-child(2){background-color: blue;}
    .parent>div:nth-child(3){background-color: yellow;}
    /* .top>div:nth-child(1){float: left;}
    .top>div:nth-child(2){float: left;}
    .top>div:nth-child(3){float: left;}
    .center>div:nth-child(1){position: absolute; top: 200px;}
    .center>div:nth-child(2){position: absolute; top: 300px;}
    .center>div:nth-child(3){position: absolute; }
    내가 한거지만 정말 효율없게 했다... */
    .top{overflow: hidden;}
    .top>div{float: left;}
    .center{position: relative; height: 100px;}
    .center>div:nth-child(1){position: absolute; left: 0;}
    .center>div:nth-child(2){position: absolute; left: 100px;}
    .center>div:nth-child(3){position: absolute; left: 200px;}
    .bottom{font-size: 0;}
    .bottom>div{display: inline-block; font-size: 16px;
    vertical-align: top;}
  </style>
</head>
<body>
  <div class="parent top">
    <div>111</div>
    <div>222</div>
    <div></div>
  </div>
  <div class="parent center">
    <div>111</div>
    <div>222</div>
    <div></div>
    <!-- absolute로 좌표값을 설정하는 바람에 수정하게 될 경우 번거로워진다 -->
  </div>
  <div class="parent bottom">
    <div>111</div>
    <div>222</div>
    <div></div>
    <!-- 인라인-블록처리와 폰트 사이즈를 0으로 설정하는 바람에 글자가 안 보이는 게 당연하다 -->
  </div>
</body>
</html>
