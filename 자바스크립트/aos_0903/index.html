<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/aos.css">
  <style>
    section{width: 100%; margin: 300px auto; display: flex; justify-content: space-between;}
    section div{width: 200px; height: 200px; background: #ccc;}
  </style>
</head>
<body>
  <section><div></div></section>
  <section>
    <div data-aos="fade-up"> fade-up</div>
  </section>
  <section>
    <div data-aos="fade-down"> fade-down</div>
  </section>
  <section>
    <div data-aos="fade-left"data-aos-delay="500"> fade-left</div>
  </section>
  <section>
    <div data-aos="fade-right"data-aos-delay="1000"> fade-right</div>
  </section>

  <section>
    <div data-aos="fade-up-left"data-aos-delay="1500"> fade-up-left</div>
    <div data-aos="fade-up-right" data-aos-delay="2000"> fade-up-right</div>
  </section>

  <script src = "js/aos.js"></script>
  <script>
    AOS.init({
      easing:"ease",
      duration: 1000,
      offset: 120, //스크롤 했을 때 얼마나 반응할지 설정. 해당요소가 스크롤링이 120px 이상 진행될 때 애니메이션이 시작되도록 지정하는 것
      delay: 500,
    });
    
  </script>
</body>
</html>
