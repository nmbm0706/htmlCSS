<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    a{text-decoration: none;}
    section{height: 100vh; display: flex; justify-content: center; align-items: center;}
    section.bg{background: rgba(0, 0, 0, .8);}
    section p{width: 100px; line-height: 50px; text-align: center; cursor: pointer; font-size: 20px;
      background: rgba(0, 0, 0, 0.5); color: #fff;}
    section p.on{background: rgba(255, 255, 255, 0.5); color: red;}
    div#popup{position: fixed; left: 50%; top: 50%; transform: translate(-50%,-50%); border: 1px solid;
      background: #fff; width: 500px; height: 500px;}
    div.off{display: none;}
  </style>
</head>
<body>
  <section>
    <p><a href="#">클릭</a></p>
  </section>
  <div id="popup">
    popup
    <a href="#">close</a>
  </div>

  <script>
    let btn = document.querySelector("section>p");
    let sec = document.querySelector("section");
    let closebtn = document.querySelector("#popup>a");

    // btn.onclick = function(e){
    btn.addEventListener("click",function(c){
      c.preventDefault();
      // console.log("실행됨");
      // document.querySelector("section>p").style.background="rgba(255, 255, 255, 0.5)";
      // this.style.background="rgba(255, 255, 255, 0.5)";
      // this.style.color="red";
      document.querySelector("#popup").classList.remove("off");
    });
    closebtn.onclick = function(e){
      e.preventDefault();
      document.querySelector("#popup").classList.add("off");
    }
  </script>
</body>
</html>
