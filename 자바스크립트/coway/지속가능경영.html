<html lang="ko">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    *{margin: 0; padding: 0;}
    #wrap{width: 100%;}
    #wrap > p{position: absolute;}
    #wrap > p img{width: 100%; height: 100vh;}
    #wrap .txt{width: 1300px; position: absolute; color: #fff; top: 30%; left: 15%;}
    #wrap .txt h1{font-size: 65px; margin-bottom: 20px;}
    #wrap .txt p{font-size: 28px;}

    .autoplay-progress img{width: 10px; height: 12px; cursor: pointer; position: relative; z-index: 11;}
    .autoplay-progress img.on{content: url(images/visual-icon-play.png);}

    .autoplay-progress {
      position: absolute;
      bottom: 30%;
      left: 15%;
      z-index: 10;
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      
    }
    .autoplay-progress::before{
      content: "";
      position: absolute;
      border: 4.5px solid rgba(255, 255, 255, .5);
      width: 54px;
      height: 54px;
      border-radius: 50%;
    }

    .autoplay-progress svg {
      --progress: 0;
      position: absolute;
      left: 0;
      top: 0;
      z-index: 10;
      width: 100%;
      height: 100%;
      stroke-width: 3px;
      stroke: #fff;
      fill: none;
      stroke-dashoffset: calc(125.6px * (1 - var(--progress)));
      stroke-dasharray: 125.6;
      transform: rotate(-90deg);
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="swiper-wrapper">

    <div class="txt">

      </div>

        <svg viewBox="0 0 48 48">
          <circle cx="24" cy="24" r="20" ></circle>
        </svg>
        <span></span>
      </div>
    </div>
  </div>
