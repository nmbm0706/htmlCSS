<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{color: #000; text-decoration: none;}
    #wrap{width: 1200px; margin: 0 auto;}
    #wrap header{height: 100px; background-color: antiquewhite;}
    #wrap .logo{float: left; width: 200px; height: 40px; background-color: #ccc;}
    #wrap .menu{float: right;}
    #wrap .menu > ul{width: 800px; height: 50px; margin-top: 20px; margin-right: 20px;}
    #wrap .menu > ul > li{float: left; width: 20%; position: relative;}
    #wrap .menu > ul > li > div a{display: block; line-height: 50px; text-align: center;
      background-color: #fff;}
    #wrap .menu > ul .sub{background-color: #fff; height: 0; overflow: hidden; 
      transition: 0.8s; position: absolute; left: 0; top: 72px; width: 100%; z-index: 1;}
    #wrap .menu > ul .sub div a{color: #000;}
    #wrap .menu > ul:hover .sub{height: 280px;}
    #wrap .menu > ul:hover li div a{transform: ;}
    #wrap .menu > ul .sub li{line-height: 40px; text-align: center;}
    #wrap .menu > ul > li:hover > a{color: #000;}
    #wrap .menu > ul .sub li:hover a{background-color: #fff; color: #ffc72c; display: block;}
    .bg{position: absolute; left: 0; top: 92px; background-color: #fff; width: 100%; height: 0;
      transition: 0.8s;}
    #wrap .menu > ul:hover ~ .bg{height: 280px; }
    .line-bottom{width: 100%; height: 5px; bottom: 0; transform: scaleX(0);
    transform-origin: 100% 0; transition: 0.5s; color: #ffc72c;}
    .menu > ul > li div:hover .line-bottom{transform: scale(1); transition: 0.5s; 
      color: #ffc72c;}
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <div class="logo"></div>
      <div class="menu">
        <ul>
          <li>
            <div>
              <a href="#">회사소개</a>
            </div>
            <span class="line line-bottom"></span>
            <ul class="sub">
              <li><a href="#">회사소개</a></li>
              <li><a href="#">대표인사말</a></li>
              <li><a href="#">연혁</a></li>
              <li><a href="#">고객만족경영</a></li>
              <li><a href="#">윤리경영</a></li>
              <li><a href="#">CI소개</a></li>
              <li><a href="#">오시는길</a></li>
            </ul>
          </li>
          <li>
            <div>
              <a href="#">투자정보</a>
            </div>
            <span class="line line-bottom"></span>
            <ul class="sub">
              <li><a href="#">재무정보</a></li>
              <li><a href="#">공고사항</a></li>
            </ul>
          </li>
          <li>
            <div>
              <a href="#">대리점안내</a>
            </div>
            <span class="line line-bottom"></span>
            <ul class="sub">
              <li><a href="#">대리점소개</a></li>
              <li><a href="#">개실신청안내</a></li>
            </ul>
          </li>
          <li>
            <div>
              <a href="#">홍보센터</a>
            </div>
            <span class="line line-bottom"></span>
            <ul class="sub">
              <li><a href="#">사회공헌</a></li>
              <li><a href="#">보도기사</a></li>
            </ul>
          </li>
          <li>
            <div>
              <a href="#">채용정보</a>
            </div>
            <span class="line line-bottom"></span>
            <ul class="sub">
              <li><a href="#">인재상</a></li>
              <li><a href="#">복지제도</a></li>
              <li><a href="#">채용정보</a></li>
            </ul>
          </li>
        </ul>
        <div class="bg"></div>
      </div>
    </header>
  </div>
</body>
</html>
