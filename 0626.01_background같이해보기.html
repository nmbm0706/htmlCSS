<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: ybM;
      src: url(webfonts/YbFontMedium.woff) format("woff");
    }
    @font-face {
      font-family: NanumBarunGothic;
      src: url(webfonts/NanumBarunGothic.otf) format("opentype");
    }
    *{margin: 0; padding: 0;}
    .con{max-width: 1480px; width: 100%; height: 440px; margin: 50px auto; text-align: center;}
    .con p{font-size: 36px; color: #222; font-family: ybM; margin-bottom: 56px;}
    .con>div{float: left;}
    .con div.bg{width: 720px; height: 100%; border-radius: 10px; 
    overflow: hidden;}
    .con div.txt_wrap{}
    /* div.con div.bg img{width: 100%; height: 100%;} */
    .con div.txt{width: 600px; height: 440px; padding-top: 200px;
    box-sizing: border-box; padding-left: 100px;}
    .con:nth-child(2) div.txt,
    .con:nth-child(4) div.txt{margin-left: 0; margin-right: 100px;
    float: right;}
    .txt h3{font: 24px NanumBarunGothic; color: #777777;}
    .txt h1{font: 48px NanumBarunGothic;}
    .txt h2{font: bold 48px NanumBarunGothic; color: #FFC72C;}
  </style>
</head>
<body>
  <div class="con">
    <p>노랑풍선이 바라는 여행</p>
    <div class="bg">
      <img src="images/bg_story.jpg" alt="story">
    </div>
    <div class="txt_wrap">
      <div class="txt">
        <h3>여행의 새로운 가치를 알립니다</h3>
        <h1>가치를 전달하는 여행</h1>
        <h2>Value-Creating</h2>
      </div>
    </div>
  </div>
  <div class="con">
    <div class="txt_wrap">
      <div class="txt">
        <h3>고객의, 고객에 의한, 고객을 위한</h3>
        <h1>신뢰를 받는 여행</h1>
        <h2>Trustworthy</h2>
      </div>
    </div>
    <div class="bg">
      <img src="images/bg_story_2.jpg" alt="story2">
    </div>
  </div>
  <div class="con">
    <div class="bg">
      <img src="images/bg_story_3.jpg" alt="story3">
    </div>
    <div class="txt_wrap">
      <div class="txt">
        <h3>일상의 가장 반짝이는 순간을 만듭니다</h3>
        <h1>즐거움을 선사하는 여행</h1>
        <h2>Joyful</h2>
      </div>
    </div>
  </div>
  <div class="con">
    <div class="txt_wrap">
      <div class="txt">
        <h3>다양한 여행상품으로 여행 문화를 선도합니다</h3>
        <h1>혁신적인 여행</h1>
        <h2>Innovative</h2>
      </div>
    </div>
    <div class="bg">
      <img src="images/bg_story_4.jpg" alt="story4">
    </div>
  </div>
</body>
</html>
