<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div:first-child{width: 100px; height: 100px; border-radius: 50%; background: #ccc; animation-name: ani;
      animation-duration: 2s; animation-iteration-count: infinite; animation-direction: alternate; 
      position: absolute;}
    @keyframes ani{
      0%,100%{bottom: 0; animation-timing-function: ease-out;}
      50%{bottom: 200px; animation-timing-function: ease-in;}
      /* 100%{bottom: 0;} */
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
