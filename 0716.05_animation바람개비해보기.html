<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    ul.box{position: relative; width: 500px; height: 500px; margin: 0 auto;}
    ul.box li{position: absolute; width: 100%; height: 100%;}
    ul.box li.pipe{background-image: url(images/pipe.png);}
    ul.box li.pro{background-image: url(images/propeller.png); transition: 1s;}
    label{display: inline-block; background: #ccc; border: 1px solid; border-radius: 50px;
      padding: 5px 10px;}

    #right:checked ~ ul.box .pro{animation: turnR 1s infinite;}
    @keyframes turnR {
      0%{transform: rotate(0deg);}
      100%{transform: rotate(360deg);}
    }
    #left:checked ~ ul.box .pro{animation: turnL 1s infinite;}
    @keyframes turnL {
      0%{transform: rotate(0deg);}
      100%{transform: rotate(-360deg);}
    }
  </style>
</head>
<body>
  <input type="radio" name="btn" id="left" checked>
  <input type="radio" name="btn" id="right">
  <input type="radio" name="btn" id="off">
  <ul class="box">
    <li class="pipe"></li>
    <li class="pro"></li>
  </ul>
  <label for="left">Turn left</label>
  <label for="right">Turn right</label>
  <label for="off">off</label>
</body>
</html>
