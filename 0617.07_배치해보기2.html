<!DOCTYPE html>
<html lang="ko">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  *{margin: 0; padding: 0;}
  .parent{width: 1200px; border: 1px solid; overflow: hidden; margin: 0 auto;}
  .parent>div{width: 20%; float: left;}
  .one{background-color: red;}
  .two{background-color: blue; margin: 0 20%;} 
  .three{background-color: yellow;}
</style>
<body>
  <div class="parent">
    <div class="one">1</div>
    <div class="two">2</div>
    <div class="three">3</div>
  </div>
</body>
