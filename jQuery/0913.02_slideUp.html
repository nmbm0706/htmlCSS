<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>실컷봐닳아없어져도상관없지난</title>
  <style>
    .box{height: 300px;}
    p{width: 300px; height: 300px; background: #ccc;}
  </style>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script>
    $(function(){
      $("#up").click(function(){
        $("p").slideUp(1000, "linear");
      });
      $("#down").click(function(){
        $("p").slideDown(1000, "linear", function(){
          $("#down").text("slide up");
        });
      });
      $("#toggle").click(function(){
        $("p").slideToggle(1000, "easeInOutElastic");
      });
    });
  </script>
</head>
<body>
  <div class="box">
    <p></p>
  </div>
  <button id="up">slide up</button>
  <button id="down">slide down</button>
  <button id="toggle">slide toggle</button>
</body>
</html>
