<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    #wrap{text-align: center;}
    #wrap > h1{padding-bottom: 40px; color: #444; font-size: 24px;}
    #wrap > ul{display: flex; width: 90%; max-width: 940px; margin: 0 auto; gap: 24px; text-align: center;}
    #wrap > ul > li{background: #D2492C; width: 20%; height: 305px; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; border-radius: 20px; color: #fff;}
    #wrap > ul > li img{width: 108px; height: 100px; object-fit: cover; padding-top: 24px;
      margin: 0 17px 21px;}
    #wrap > ul > li:nth-child(1) img{object-position: left;}
    #wrap > ul > li:nth-child(2) img{object-position: -110px;}
    #wrap > ul > li:nth-child(4) img{object-position: -320px;}
    #wrap > ul > li:nth-child(5) img{object-position: right;}
    #wrap > ul > li ul li:first-child{color: #ecff96; font-size: 23px; font-weight: bold; padding-bottom: 5px;}
    #wrap > ul > li p::before{}
    
    #wrap > ul > li ul{display: flex; flex-direction: column; gap: 5px; font-weight: bold;}
    #wrap > ul > li ul li{padding: 0 13px; letter-spacing: -1px;}
    #wrap > ul > li ul li a{color: #fff;}
    #wrap > ul > li ul li::before{
      content: "· ";
    }

    @media screen and (max-width: 960px) {
      #wrap > h1{font-size: 14px; padding-bottom: 18px;}
      #wrap > ul{width: 95%;}
      #wrap > ul > li{height: 240px;}
      #wrap > ul > li img{width: 54px; height: 50px;}
      #wrap > ul > li:nth-child(1) img{object-position: left;}
      #wrap > ul > li:nth-child(2) img{object-position: -50px;}
      #wrap > ul > li:nth-child(4) img{object-position: -160px;}
      #wrap > ul > li:nth-child(5) img{object-position: right;}
      #wrap > ul > li ul li:first-child{font-size: 14px;}
      #wrap > ul > li ul li{font-size: 14px;}
    }
    @media screen and (max-width: 640px){
      #wrap > ul{flex-direction: column;}
      #wrap > ul > li{width: 100%; height: 108px; flex-direction: row;}
      #wrap > ul > li img{}
      #wrap > ul > li{}
      #wrap > ul > li ul{flex-direction: row; }
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>고객불만 처리절차</h1>
    <ul>
      <li><img src="https://www.shinsegaefood.com/images/icon/icon_voc.png" alt="photo">
        <ul>
          <li>접수</li>
          <li>홈페이지</li>
          <li>유선</li>
          <li>우편</li>
        </ul>
      </li>
      <li><img src="https://www.shinsegaefood.com/images/icon/icon_voc.png" alt="photo">
        <ul>
          <li>현장방문</li>
          <li>매장 관리자</li>
          <li>CS 담당자</li>
        </ul>
      </li>
      <li><img src="https://www.shinsegaefood.com/images/icon/icon_voc.png" alt="photo">
        <ul>
          <li>원인분석</li>
          <li>매장 및 제조사</li>
          <li>품질혁신팀</li>
          <li>연구분석팀</li>
          <li>식품안전센터</li>
        </ul>
      </li>
      <li><img src="https://www.shinsegaefood.com/images/icon/icon_voc.png" alt="photo">
        <ul>
          <li>대책수립</li>
          <li>원인분석 및 대책수립</li>
          <li>재발방지 교육 및 개선</li>
        </ul>
      </li>
      <li><img src="https://www.shinsegaefood.com/images/icon/icon_voc.png" alt="photo">
        <ul>
          <li>고객보고</>
          <li>결과보고</li>
          <li><a href="#">소비자분쟁해결기준에 의한 보상</a></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
