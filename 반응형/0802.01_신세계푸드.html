<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none; color: #333;}
    .cnb{max-width: 1280px; width: 95%; margin: 0 auto; text-align: center;}
    .cnb p:first-child{font-size: 40px; padding: 30px 0; position: relative; font-weight: bold;}
    .cnb p:first-child::after{
      content: "";
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      background: #000;
      width: 121px;
      height: 4px;
    }
    .cnb p:nth-child(2){font-size: 22px; margin: 30px 0;}

    .cnb ul{display: flex; gap: 40px; flex-wrap: wrap;}
    .cnb ul li{flex: 1 0 40%; border-radius: 20px; overflow: hidden;}
    .cnb ul li:last-child{flex: 0 0 calc(50% - 20px)}
    .cnb ul li img{width: 100%; height: 100%; object-fit: cover;}

    @media screen and (max-width: 960px) {
      .cnb p:first-child{font-size: 20px;}
      .cnb p:first-child::after{display: none;}
      .cnb p:nth-child(2){font-size: 15px; word-break: keep-all;}
      br{display: none;}
      .cnb ul{gap: 10px;}
    }
  </style>
</head>
<body>
  <div class="cnb">
    <p>생활 속에서 함께하는<br>식품 제조 선도 기업</p>
    <p>
      신세계푸드는 글로벌 수준의 R&D센터와 식품 제조 인프라를 갖추고 있습니다.<br>
      프리미엄 가정 간편식, 베이커리, Fresh Food, 대안식품 등을<br>
      직접 연구개발 및 생산하며 식품시장을 선도해 가고 있습니다.
    </p>

        <a href="#"><img src="images/business_item_hotelCollection.jpg" alt="hotelCollection"></a>
      </li>
      <li>
        <a href="#"><img src="images/business_item_vecchiaEnuovo.jpg" alt="vecchiaEnuovo"></a>
      </li>
      <li>
        <a href="#"><img src="images/business_item_olbaan.jpg" alt="albaan"></a>
      </li>
      <li>
        <a href="#"><img src="images/business_item_ywe.jpg" alt="ywe"></a>
      </li>
      <li>
        <a href="#"><img src="images/business_item_betterMeat.jpg" alt="bettermeat"></a>
      </li>

        <a href="#"><img src="images/business_item_brand.jpg" alt="brand"></a>
      </li>

    </ul>
  </div>
</body>
</html>
