    *{margin: 0; padding: 0; font-family: pretendardM, sans-serif;}
    ul{list-style: none;}
    a{text-decoration: none; color: #000;}
    .main{width: 90%; max-width: 1714px; margin: 0 auto; display: flex;}
    .main .left{width: 50%; position: sticky; top: 0; height: 100%;}
    .main .left > .txt{width: 100%;}
    .main .left > .txt h2{font-size: 22px; color: rgba(0, 0, 0, 0.5); font-weight: normal;}
    .main .left > .txt h1{font-size: 96px; margin-top: 16px;}
    .main .left > .txt p{display: inline-block; border: 2px solid #000; border-radius: 50px; 
      margin-top: 32px;}
    .main .left .txt p a{font-size: 20px; display: flex; gap: 5px; font-weight: bold;
      padding: 0 32px; align-items: center; height: 56px;}
    .main .left .txt p a span img{vertical-align: middle;}
    .main .left .pic{margin-top: 100px; position: relative; width: 68%; word-break: keep-all;
      overflow: hidden;}
    .main .left .pic p img{width: 100%; object-fit: cover;}
    .main .left .pic .txt{position: absolute; top: 80px; left: 50px; width: 85%;}
    .main .left .pic .txt h1{font-size: 40px; color: #3f3f46; letter-spacing: -5px;}
    .main .left .pic .txt h4{color: #3f3f46; margin-top: 16px;}

    .main .right{width: 50%; display: flex;}
    .main .right ul{width: 50%;}
    .main .right ul:nth-child(1){padding-top: 200px;}
    .main .right ul li{padding: 28px 24px;}
    .main .right ul li a{width: 100%; height: 100%; position: relative;}
    .main .right ul li a p img{width: 100%; object-fit: cover; height: 100%; vertical-align: middle;}
    .main .right ul li a .txt{position: absolute; bottom: 0; left: 0; padding: 24px 24px 44px;
      background: #000; width: 100%; box-sizing: border-box; letter-spacing: -2px;}
    .main .right ul li a .txt h2{color: rgba(255,255,255,0.4); font-size: 16px;}
    .main .right ul li a .txt h1{color: #fff; font-size: 24px; margin-top: 4px;}
