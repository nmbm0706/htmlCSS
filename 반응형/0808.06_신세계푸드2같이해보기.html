<!DOCTYPE html>
<html lang="ko>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		*{margin: 0;padding: 0;}
		ul{list-style: none;}
		.esg{width: 95%;max-width: 940px;margin: 0 auto;text-align: center;}
		.esg ul{display: flex;gap: 20px; counter-reset: number;}
		.esg ul li{flex: 1 1 20%;background: #d2492c;border-radius: 20px;height: 305px;padding: 24px 13px 18px;box-sizing: border-box;color: #fff;font-size: 17px;}
		.esg ul li:nth-child(1):before{background-position: 0 0;}
		.esg ul li:nth-child(2):before{background-position: -108px 0;}
		.esg ul li:nth-child(3):before{background-position: -216px 0;}
		.esg ul li:nth-child(4):before{background-position: -324px 0;}
		.esg ul li:nth-child(5):before{background-position: -432px 0;}
    .esg ul li p.title::before{counter-increment: number; content: counter(number); 
      display: inline-block; background: #ecff96; color: #d2492c; border-radius: 50%; 
      width: 18px; height: 18px; font-weight: bold; text-align: center; line-height: 18px;}
		.esg ul li div{width: 80%;margin: 0 auto;}
		.esg ul li div p{padding-left: 7px;letter-spacing: -1px;position: relative;}
		.esg ul li div p::before{content: "";width: 2px;height: 2px;background: #fff;display: inline-block; margin: 13px 5px 0 -7px;border-radius: 50%;vertical-align: top; align-items: center;}
    .esg ul li .bg{width: 100px; height: 100px; background-image: url(https://www.shinsegaefood.com/images/icon/icon_voc.png);}
    .esg ul li:nth-child(2) .bg{background-position: -108px 0;}
    .esg ul li:nth-child(3) .bg{background-position: -216px 0;}
    .esg ul li:nth-child(4) .bg{background-position: -324px 0;}
    .esg ul li:nth-child(5) .bg{background-position: -432px 0;}

		@media screen and (max-width:960px) {
      .esg ul li .bg{width: 54px; height:50px; background-size: auto 50px;}
      .esg ul li:nth-child(2) .bg{background-position: -54px 0;}
      .esg ul li:nth-child(3) .bg{background-position: -108px 0;}
      .esg ul li:nth-child(4) .bg{background-position: -162px 0;}
      .esg ul li:nth-child(5) .bg{background-position: -226px 0;}
		}
		@media screen and (max-width:640px) {
      .esg ul{flex-direction: column; flex-wrap: wrap;}
      .esg ul li{flex-direction: row; flex: 1 1 80%;}
		}
	</style>
</head>
<body>
	<div class="esg">
		<h2>고객불만 처리절차</h2>
		<ul>
			<li>
        <p class="bg"></p>
				<section>
          <p class="title"><a href="#">접수</a></p>
          <div>
            <p>홈페이지</p>
            <p>유선</p>
            <p>우편</p>
          </div>
        </section>
			</li>
			<li>
        <p class="bg"></p>
				<section>
          <p class="title">현장방문</p>
          <div>
            <p>매장 관리자</p>
            <p>CS 담당자</p>
          </div>
        </section>
			</li>
			<li>
        <p class="bg"></p>
				<section>
          <p class="title">원인분석</p>
          <div>
            <p>매장 및 제조사</p>
            <p>품질혁신팀</p>
            <p>연구분석팀</p>
            <p>식품안전센터</p>
          </div>
        </section>
			</li>
			<li>
        <p class="bg"></p>
				<section>
          <p class="title">대책수립</p>
          <div>
            <p>원인분석 및 대책수립</p>
            <p>재발방지 교육 및 개선</p>
          </div>
        </section>
			</li>
			<li>
        <p class="bg"></p>
				<section>
          <p class="title">고객보고</p>
          <div>
            <p>결과보고</p>
            <p>소비자분쟁해결기준에 의한 보상</p>
          </div>
        </section>
			</li>
		</ul>
	</div>
</body>
</html>
