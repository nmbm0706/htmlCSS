<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: samyangB;
      src: url(webfonts/SYFotfBo00.woff2) format("woff2");
    }
    @font-face {
      font-family: notosansKrB;
      src: url(webfonts/NotoSansKR-Bold.woff2);
    }
    *{padding: 0; margin: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}
    ul.cardList{width: 100%; max-width: 1600px; display: flex; margin: 0 auto; flex-wrap: wrap;
      justify-content: center; transition: 0.5s;}
    ul.cardList li{flex: 1 0 20%; height: 360px; transition: 0.5s; position: relative;
      overflow: hidden;}
    ul.cardList li a{display: block; width: 100%; height: 100%; background-size: cover; 
      transform: scale(1); transition: 0.5s;}
    ul.cardList li:nth-child(1) .bg{background-image: url(images/main_sec01_card_list_type01_bg1_pc.jpg);}
    ul.cardList li:nth-child(2) .bg{background-image: url(images/main_sec01_card_list_type01_bg2_pc_230725.png);}
    ul.cardList li:nth-child(3) .bg{background-image: url(images/main_sec01_card_list_type01_bg3_pc.jpg);}
    ul.cardList li:nth-child(4) .bg{background-image: url(images/main_sec01_card_list_type01_bg4_pc.jpg);}
    ul.cardList li:hover .bg{transform: scale(1.2);}
    ul.cardList li a:after{
      content: "";
      position: absolute;
      left: 0; 
      top: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
    }
    ul.cardList li:nth-child(1) a:after{
      background: rgba(0, 163, 241, 0.84);
    }
    ul.cardList li:nth-child(2) a:after{
      background: rgba(219, 92, 41, 0.79);
    }
    ul.cardList li:nth-child(3) a:after{
      background: rgba(139, 185, 6, 0.76);
    }
    ul.cardList li:nth-child(4) a:after{
      background: rgba(0, 163, 241, 0.64);
    }
    ul.cardList li:hover a:after{opacity: 1;}
    ul.cardList li a p{color: #fff; position: relative; z-index: 1;}
    ul.cardList li .bg{position: absolute; left: 0; top: 0; width: 100%; height: 100%;
      background-size: cover; transform: scale(1); transition: 0.5s;}
    ul.cardList li p:first-child{font-size: 36px; font-family: samyangB; margin-bottom: 10px;
      padding-top: 50px; padding-left: 50px;}
    ul.cardList li p:nth-child(2){font-size: 19px; font-family:  notosansKrB; padding-left: 50px;
      transform: translateY(20px); margin-bottom: 20px; opacity: 0; transition: 0.2s;}
    ul.cardList li p:nth-child(3){padding-left: 50px; transform: translateY(30px); opacity: 0; transition: 0.5s;}

    ul.cardList li:hover p:nth-child(2){opacity: 1; transform: translateY(0); transition: 0.3s;}
    ul.cardList li:hover p:nth-child(3){opacity: 1; transform: translateY(0);}

    @media screen and (max-width: 1530px) {
      ul.cardList{max-width: 1280px;}
      ul.cardList li:hover a:after{opacity: 0;}
      ul.cardList li p:nth-child(1){font-size: 32px;}
    }
    @media screen and (max-width: 1024px) {
      ul.cardList{width: 90%;}
      ul.cardList li{flex: 1 0 50%; height: 250px;}
      ul.cardList li:hover{background-size: cover;}
      ul.cardList li:hover a:after{opacity: 0;}
      ul.cardList li p:nth-child(1){font-size: 30px;}
      ul.cardList li p:nth-child(2){display: none;}
      ul.cardList li p:nth-child(3){transform: none; opacity: 1;}
      ul.cardList li:nth-child(1) .bg{background-image: url(images/main_sec01_card_list_type01_bg1_m.jpg);}
    ul.cardList li:nth-child(2) .bg{background-image: url(images/main_sec01_card_list_type01_bg2_m_230725.png);}
    ul.cardList li:nth-child(3) .bg{background-image: url(images/main_sec01_card_list_type01_bg3_m.jpg);}
    ul.cardList li:nth-child(4) .bg{background-image: url(images/main_sec01_card_list_type01_bg4_m.jpg);}
    ul.cardList li:hover .bg{transform: scale(1);}
    }
    @media screen and (max-width: 768px) {
      ul.cardList li{flex: 1 0 100%; height: 175px;}
    }
  </style>
</head>
<body>
  <ul class="cardList">
    <li>
      <a href="#">
        <p>화학</p>
        <p>언제나 편리하게</p>
        <p><img src="images/main_sec01_card_list_arrow.svg" alt="arrow"></p>
        <div class="bg"></div>
      </a>
    </li>
    <li>
      <a href="#">
        <p>식품</p>
        <p>누구나 풍요롭게</p>
        <p><img src="images/main_sec01_card_list_arrow.svg" alt="arrow"></p>
        <div class="bg"></div>
      </a>
    </li>
    <li>
      <a href="#">
        <p>의약바이오</p>
        <p>오래도록 건강하게</p>
        <p><img src="images/main_sec01_card_list_arrow.svg" alt="arrow"></p>
        <div class="bg"></div>
      </a>
    </li>
    <li>
      <a href="#">
        <p>패키징</p>
        <p>어디서나 즐겁게</p>
        <p><img src="images/main_sec01_card_list_arrow.svg" alt="arrow"></p>
        <div class="bg"></div>
      </a>
    </li>
  </ul>
</body>
</html>
