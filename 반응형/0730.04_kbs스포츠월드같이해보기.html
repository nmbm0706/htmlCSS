<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    ul.lesson{width: 90%; max-width: 1200px; height: 360px; display: flex; flex-wrap: wrap; margin: 0 auto;
      justify-content: space-between;}
    ul.lesson li{width: 20%; background-repeat: no-repeat; background-size: contain;}
    ul.lesson li:nth-child(1){background-image: url(images/lesson1.png);}
    ul.lesson li:nth-child(2){background-image: url(images/lesson2.png);}
    ul.lesson li:nth-child(3){background-image: url(images/lesson3.png);}
    ul.lesson li:nth-child(4){background-image: url(images/lesson4.png);}
    ul.lesson li p{color: #fff; font-weight: bold; padding: 0 30px;}
    ul.lesson li p:nth-child(1){font-size: 30px; padding-top: 20px;}

    @media screen and (max-width:768px) {
      ul.lesson{width: 432px; justify-content: center; gap: 20px;}
      ul.lesson li{width: 150px; height: 225px;}
    }
  </style>
</head>
<body>
    <ul class="lesson">
      <li>
        <p>수영</p>
        <p>#다이어트 #유산소 #재활</p>
      </li>
      <li>
        <p>볼링</p>
        <p>#여가활동 #구기종목</p>
      </li>
      <li>
        <p>헬스</p>
        <p>#다이어트 #체력증진 #근력운동</p>
      </li>
      <li>
        <p>스피닝</p>
        <p>#단기다이어트 #유산소</p>
      </li>
    </ul>
</body>
</html>
