<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{width: 100%;}
    .wrap .con{position: fixed; bottom: 0; left: 0; width: 100%; height: 90px; background: #000; padding: 20px; box-sizing: border-box; display: flex;}
    .wrap .con .left{display: inline;}
    .wrap .con .left p{color: #fff; font-size: 14px; margin-bottom: 10px; word-break: keep-all;}
    .wrap .con .left a{color: #f4731f; font-size: 14px;}
    .wrap .con .right{float: right; width: 66px; height: 48px; background: #f4731f; text-align: center;}
    .wrap .con .right a{color: #fff; text-decoration: none; line-height: 48px; font-size: 17px; 
      font-weight: bold;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="con">
      <div class="left">
        <p>해당 사이트는 쿠키를 사용하며, 이는 귀하에게 유용한 정보를 파악하고, 최적화된 정보를 제공하는 마케팅에 활용될 수 있습니다. 이 사이트를 계속 사용함으로써 쿠키 활용에 동의하게 됩니다.</p>
        <a href="#">상세보기</a>
      </div>
      <div class="right"><a href="#">확인</a></div>
    </div>
  </div>
</body>
</html>
