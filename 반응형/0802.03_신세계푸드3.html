<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #wrap{margin: 100px auto;}
    ul{list-style: none; max-width: 940px; width: 100%; display: flex; flex-wrap: wrap; justify-content: space-between; gap: 35px; margin-top: 143px; margin: 0 auto;
      align-items: flex-start; flex: 1 0 40%;}
    ul li{width: 48%; padding: 14% 0; background-repeat: no-repeat; border-radius: 80px 0 80px 0;
      box-sizing: border-box; display: flex; justify-content: center;
      align-items: center;}
    ul li:nth-child(1){background-image: url(images/bg_vs_value_1.jpg); margin: -55px 0 0;}
    ul li:nth-child(2){background-image: url(images/bg_vs_value_2.jpg);}
    ul li:nth-child(3){background-image: url(images/bg_vs_value_3.jpg); margin: -55px 0 0;}
    ul li:nth-child(4){background-image: url(images/bg_vs_value_4.jpg);}
    ul li div{background: rgba(0, 0, 0, 0.3); width: 100%; text-align: center; color: #fff;
      padding: 30px 0;}
    ul li div h1{font-size: 32px; font-weight: bold;}
    ul li div p{font-size: 20px; margin-top: 26px; padding: 0 10px; font-weight: lighter;
      word-break: keep-all; letter-spacing: -1px;}

    @media screen and (max-width: 960px) {
      ul{max-width: 923px; width: 100%; gap: 20px; justify-content: space-around;}
      ul li{border-radius: 40px 0 40px 0;}
      ul li div{padding: 20px 0;}
      ul li div h1{font-size: 16px;}
      ul li div p{font-size: 14px; margin-top: 14px;}
      br{display: none;}
    }
    @media screen and (max-width: 640px) {
      ul{max-width: 603px; width: 100%;}
      ul li{max-width: 290px; height: 307px;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <ul>
      <li>
        <div>
          <h1>Taste & Quality</h1>
          <p>
            최선의 '품질'을 통해<br>최상의 '맛'을 구현합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Convenience</h1>
          <p>
            보관/조리/폐기 전반에 걸친 고객 중심<br>마인드로<br>최적화된 편의를 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Health & Wellness</h1>
          <p>
            고객의 건강과 라이프스타일을 지원하는<br>맞춤형 푸드 옵션을 제공합니다.
          </p>
        </div>
      </li>
      <li>
        <div>
          <h1>Value</h1>
          <p>
            지구와 사회에 긍정적인 영향을 주는<br>지속 가능하고 책임감 있는 사업을 이어갑니다.
          </p>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
