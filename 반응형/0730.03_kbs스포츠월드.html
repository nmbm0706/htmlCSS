<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    #wrap{width: 100%;}
    #wrap ul{width: 100%; max-width: 1200px; display: flex; justify-content: space-between;
      margin: 0 auto; flex-wrap: wrap; }
    #wrap ul li{width: 260px; height: 360px; background-size: contain;
      background-repeat: no-repeat; background-position: top center;}
    #wrap ul li:nth-child(1){background-image: url(images/lesson1.png);}
    #wrap ul li:nth-child(2){background-image: url(images/lesson2.png);}
    #wrap ul li:nth-child(3){background-image: url(images/lesson3.png);}
    #wrap ul li:nth-child(4){background-image: url(images/lesson4.png);}
    #wrap ul li p{color: #fff; padding: 0 30px;}
    #wrap ul li p:first-child{padding-top: 20px; margin-bottom: 8px; font-weight: bold;
      box-sizing: border-box;}
    #wrap ul li p:nth-child(2){font-weight: bold;}
    #wrap ul li p strong{font-size: 30px;}

    @media screen and (max-width: 820px) {
      #wrap ul{max-width: 729px; gap: 10px;}
      #wrap ul li{width: 150px; height: 225px;}
    }
    @media screen and (max-width: 526px) {
      #wrap ul{max-width: 443px; width: 100%; gap: 10px; justify-content: center;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>강좌종목안내</h1>
    <ul>
      <li>
        <p><strong>수영</strong></p>
        <p>#다이어트 #유산소 #재활</p>
      </li>
      <li>
        <p><strong>볼링</strong></p>
        <p>#여가활동 #구기종목</p>
      </li>
      <li>
        <p><strong>헬스</strong></p>
        <p>#다이어트 #체력증진 #근력운동</p>
      </li>
      <li>
        <p><strong>스피닝</strong></p>
        <p>#단기다이어트 #유산소</p>
      </li>
    </ul>
  </div>
</body>
</html>
