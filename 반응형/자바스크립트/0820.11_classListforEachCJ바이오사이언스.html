<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div section{position: absolute; top: 0; left: 200px; display: none;}
    .on{display: block;}
  </style>
</head>
<body>
  <p class="txt">보도자료</p>
  <p class="txt">언론보도</p>
  <p class="txt">CJBS NOW</p>
  <p class="txt">미디어</p>
  <p class="txt">뉴스 구독(E-MAIL)</p>
  <div>
    <section>보도자료</section>
    <section>언론보도</section>
    <section>CJBS NOW</section>
    <section>미디어</section>
    <section>뉴스 구독(E-MAIL)</section>
  </div>
  <script>
    document.getElementsByTagName("section")[0].classList.add("on")
    document.querySelectorAll(".txt").forEach(function(keys,item){
      console.log(keys);
      keys.onclick=function(){
        console.log(item);
        document.querySelectorAll("section").forEach(function(value, keys){
          value.classList.remove("on")
        })
        document.getElementsByTagName("section")[item].classList.add("on")
      }
    });
  </script>
</body>
</html>
