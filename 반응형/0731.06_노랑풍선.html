<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: notosansR;
      src: url(webfonts/NotoSans-Regular.woff) format("woff");
    }
    @font-face {
      font-family: notosansB;
      src: url(webfonts/NotoSans-Bold.woff) format("woff");
    }
    @font-face {
      font-family: ybM;
      src: url(webfonts/YbFontMedium.woff) format("woff");
    }
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    #wrap{max-width: 1480px; width: 90%; margin: 50px auto; text-align: center;}
    #wrap > h1{font-size: 36px; margin-bottom: 56px; color: #222; font-family: ybM;
      font-weight: lighter;}
    #wrap ul{display: flex; flex-direction: column; gap: 50px; margin-top: 44px;}
    #wrap ul li{display: flex; justify-content: space-evenly; align-items: center; gap: 50px;}
    #wrap ul li .txt{width: 440px; text-align: left; letter-spacing: -1px; width: 50%;}
    #wrap ul li .txt p{font-size: 24px; color: #777; font-family: notosansR; margin-bottom: 8px;}
    #wrap ul li .txt h1{font-size: 48px; color: #222; font-family: notosansR; font-weight: lighter;}
    #wrap ul li .txt h2{font-size: 48px; color: #ffc72c; font-family: notosansB;}
    #wrap ul li .pic{width: 50%; }
    #wrap ul li .pic img{border-radius: 10px; vertical-align: middle; max-width: 720px; 
      width: 100%; height: 440px; object-fit: cover;}

    #wrap ul li:nth-child(2) .txt{text-align: right;}
    #wrap ul li:nth-child(4) .txt{text-align: right;}

    @media screen and (max-width: 1024px) {
      #wrap{max-width: 960px; width: 90%; padding: 0 24px; margin: 0;}
      #wrap > h1{text-align: left; font-size: 24px; margin-bottom: 0; padding-top: 56px; 
        box-sizing: border-box;}
      #wrap ul li{gap: 100px;}
      #wrap ul li .pic{width: 80%; height: 80%;}
      #wrap ul li .pic img{width: 100%; height: 100%;}
      #wrap ul li .txt{width: 50%; word-break: keep-all;}
      #wrap ul li .txt p{font-size: 16px;}
      #wrap ul li .txt h1{font-size: 22px;}
      #wrap ul li .txt h2{font-size: 22px;}
      #wrap ul li:nth-child(2) .txt{text-align: left;}
      #wrap ul li:nth-child(4) .txt{text-align: left;}
    }
    @media screen and (max-width: 749px) {
      #wrap{max-width: 731px; width: 90%; margin: 0 auto; padding: 0;}
      #wrap ul li{flex-wrap: wrap; gap: 0; justify-content: start;}
      #wrap ul li .pic{width: 100%;}
      #wrap ul li .txt{text-align: left;}
      #wrap ul li:nth-child(2){display: flex; flex-wrap: wrap-reverse;}
      #wrap ul li:nth-child(4){display: flex; flex-wrap: wrap-reverse;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <h1>노랑풍선이 바라는 여행</h1>
    <ul>
      <li>
        <div class="pic">
          <img src="images/bg_story.jpg" alt="bg_story">
        </div>
        <div class="txt">
          <p>여행의 새로운 가치를 알립니다</p>
          <h1>가치를 전달하는 여행</h1>
          <h2>Value-Creating</h2>
        </div>
      </li>
      <li>
        <div class="txt">
          <p>고객의, 고객에 의한, 고객을 위한</p>
          <h1>신뢰를 받는 여행</h1>
          <h2>Trustworthy</h2>
        </div>
        <div class="pic">
          <img src="images/bg_story_2.jpg" alt="bg_story2">
        </div>
      </li>
      <li>
        <div class="pic">
          <img src="images/bg_story_3.jpg" alt="bg_story3">
        </div>
        <div class="txt">
          <p>일상의 가장 반짝이는 순간을 만듭니다</p>
          <h1>즐거움을 선사하는 여행</h1>
          <h2>Joyful</h2>
        </div>
      </li>
      <li>
        <div class="txt">
          <p>다양한 여행상품으로 여행 문화를 선도합니다</p>
          <h1>혁신적인 여행</h1>
          <h2>Innovative</h2>
        </div>
        <div class="pic">
          <img src="images/bg_story_4.jpg" alt="bg_story4">
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
