<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #wrap{display: grid; width: 80%; max-width: 1080px; margin: 0 auto; gap: 15px;
      grid-template-columns: repeat(4,1fr); grid-template-rows: repeat(3,1fr);}
    #wrap div{border-radius: 5px; overflow: hidden; filter: grayscale(100%);
      transition: 0.5s;}
    #wrap div:hover{filter: none;}
    #wrap div img{width: 100%; height: 100%; vertical-align: middle; font-size: 0; object-fit: cover;}
    .pic1{grid-row: 1; grid-column: 1;}
    .pic2{grid-row: 1; grid-column: 2;}
    .pic3{grid-row: 1; grid-column: 3;}
    .pic4{grid-row: 1; grid-column: 4;}
    .pic5{grid-row: 2; grid-column: 1;}
    .pic6{grid-row: 2; grid-column: 2;}
    .pic7{grid-row: 2; grid-column: 3;}
    .pic8{grid-row: 2; grid-column: 4;}
    .pic9{grid-row: 3; grid-column: 1;}
    .pic10{grid-row: 3; grid-column: 2;}
    .pic11{grid-row: 3; grid-column: 3;}
    .pic12{grid-row: 3; grid-column: 4;}

    @media screen and (max-width: 960px) {
      #wrap{grid-template-columns: repeat(2,1fr); grid-template-rows: repeat(6,1fr);}
      .pic3{grid-row: 2; grid-column: 1;}
      .pic4{grid-row: 2; grid-column: 2;}
      .pic5{grid-row: 3; grid-column: 1;}
      .pic6{grid-row: 3; grid-column: 2;}
      .pic7{grid-row: 4; grid-column: 1;}
      .pic8{grid-row: 4; grid-column: 2;}
      .pic9{grid-row: 5; grid-column: 1;}
      .pic10{grid-row: 5; grid-column: 2;}
      .pic11{grid-row: 6; grid-column: 1;}
      .pic12{grid-row: 6; grid-column: 2;}
    }
    @media screen and (max-width: 768px){
      #wrap{display: flex; flex-direction: column;}
      #wrap div img{object-fit: cover;}
    }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="pic1">
      <img src="images/sub_gallery_01.jpg" alt="sub_gallery_01">
    </div>
    <div class="pic2">
      <img src="images/sub_gallery_02.jpg" alt="sub_gallery_02">
    </div>
    <div class="pic3">
      <img src="images/sub_gallery_03.jpg" alt="sub_gallery_03">
    </div>
    <div class="pic4">
      <img src="images/sub_gallery_04.jpg" alt="sub_gallery_04">
    </div>
    <div class="pic5">
      <img src="images/sub_gallery_05.jpg" alt="sub_gallery_05">
    </div>
    <div class="pic6">
      <img src="images/sub_gallery_06.jpg" alt="sub_gallery_06">
    </div>
    <div class="pic7">
      <img src="images/sub_gallery_07.jpg" alt="sub_gallery_07">
    </div>
    <div class="pic8">
      <img src="images/sub_gallery_08.jpg" alt="sub_gallery_08">
    </div>
    <div class="pic9">
      <img src="images/sub_gallery_09.jpg" alt="sub_gallery_09">
    </div>
    <div class="pic10">
      <img src="images/sub_gallery_10.jpg" alt="sub_gallery_10">
    </div>
    <div class="pic11">
      <img src="images/sub_gallery_11.jpg" alt="sub_gallery_11">
    </div>
    <div class="pic12">
      <img src="images/sub_gallery_12.jpg" alt="sub_gallery_12">
    </div>
  </div>
</body>
</html>
