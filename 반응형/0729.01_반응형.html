<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    .wrap{width: 100%; max-width: 1280px; margin: 0 auto; height: 300px; background: red;}
    @media screen and (max-width: 1280px) {
      .wrap{height: 500px; background: blue;}
    }
    @media screen and (max-width: 1024px) {
      .wrap{height: 500px; background: yellow;}
    }
    @media screen and (max-width: 768px) {
      .wrap{height: 500px; background: green;}
    }
    @media screen and (max-width: 480px) {
      .wrap{height: 500px; background: pink;}
    }
  </style>
</head>
<body>
  <div class="wrap"></div>
</body>
</html>
