<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #wrap{width: 1180px; height: 1120px; display: flex; flex-wrap: wrap;
      gap: 20px; margin: 0 auto; flex-direction: column;}

    #wrap div{position: relative; object-fit: cover; overflow: hidden; cursor: pointer;}
    #wrap div img{transform: scale(1); transition: 0.5s;}

    #wrap .item1{width: 380px; height: 620px;}
    #wrap .item4{width: 380px; height: 480px;}
    #wrap .item2{width: 380px; height: 480px;}
    #wrap .item5{width: 380px; height: 620px;}
    #wrap .item3{width: 380px; height: 620px;}
    #wrap .item6{width: 380px; height: 480px;}

    #wrap div p{color: #fff; font-size: 24px; position: absolute; padding: 0 37px; bottom: 50px;
      white-space: nowrap;}

    #wrap div:hover img{transform: scale(1.1);}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="item1">
      <img src="images/hankookandcompany/main1.jpg" alt="main1">
      <p><strong>팬데믹 이전으로 부활한 CES<br>2024</strong></p>
    </div>
    <div class="item4">
      <img src="images/hankookandcompany/main4.jpg" alt="main4">
      <p><strong>지속 가능한 환경을 위한<br>
        지속 불가능한 규제</strong></p>
    </div>
    <div class="item2">
      <img src="images/hankookandcompany/main2.jpg" alt="main2">
      <p><strong>닛산, 항상 도전한다</strong></p>
    </div>
    <div class="item5">
      <img src="images/hankookandcompany/main5.jpg" alt="main5">
      <p><strong>포뮬러 E 시즌 10 프리뷰</strong></p>
    </div>
    <div class="item3">
      <img src="images/hankookandcompany/main3.jpg" alt="main3">
      <p><strong>포뮬러 E 백스테이지</strong></p>
    </div>
    <div class="item6">
      <img src="images/hankookandcompany/main6.jpg" alt="main6">
      <p><strong>챗GPT 이후…<br>
        2024년 우리가 주목할 기술</strong></p>

  </div>
</body>
</html>
