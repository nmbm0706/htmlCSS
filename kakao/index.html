<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: kakaoBB;
      src: url(webfonts/KakaoBig-Bold-v1.0.woff2) format("woff2");
    }
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    #wrap{width: 100%;}
    #wrap ul{max-width: 1332px; margin: 100px auto; display: flex; flex-wrap: wrap; gap: 16px;}
    #wrap ul li{max-width: 650px; width: 650px; max-height: 160px; background: #f3f3f3; border-radius: 20px;
      line-height: 160px;}
    #wrap ul li p{display: inline; font-size: 30px; color: #000; font-weight: bold;
      padding-left: 42px; font-family: kakaoBB;}
    #wrap ul li div{float: right; padding-right: 42px;}
    #wrap ul li div a img{width: 56px; height: 56px; vertical-align: middle;}

    @media screen and (max-width: 1440px) {
      #wrap{width: 960px;}
      ul{width: 960px; height: 366px;}
      li{width: 468px; height: 110px;}
    }
    @media screen and (max-width: 1440px) {
    }
  </style>
</head>
<body>
  <div id="wrap">
    <ul>
      <li>
        <p>커뮤니케이션</p>
        <div>
          <a href="#"><img src="images/kakao.png" alt="kakao"></a>
          <a href="#"><img src="images/daum.png" alt="daum"></a>
          <a href="#"><img src="images/story.png" alt="story"></a>
          <a href="#"><img src="images/plus.svg" alt="plus"></a>
        </div>
      </li>
      <li>
        <p>비즈니스</p>
        <div>
          <a href="#"><img src="images/kakaoch.png" alt="kakaoch"></a>
          <a href="#"><img src="images/cloud.png" alt="cloud"></a>
          <a href="#"><img src="images/agit.png" alt="agit"></a>
          <a href="#"><img src="images/plus.svg" alt="plus"></a>
        </div>
      </li>
      <li>
        <p>일상편의</p>
        <div>
          <a href="#"><img src="images/map.png" alt="map"></a>
          <a href="#"><img src="images/taxi.png" alt="taxi"></a>
          <a href="#"><img src="images/bank.png" alt="bank"></a>
          <a href="#"><img src="images/plus.svg" alt="plus"></a>
        </div>
      </li>
      <li>
        <p>쇼핑</p>
        <div>
          <a href="#"><img src="images/gift.png" alt="gift"></a>
          <a href="#"><img src="images/market.png" alt="market"></a>
          <a href="#"><img src="images/zigzag.png" alt="zigzag"></a>
          <a href="#"><img src="images/plus.svg" alt="plus"></a>
        </div>
      </li>
      <li>
        <p>엔터테인먼트</p>
        <div>
          <a href="#"><img src="images/page.png" alt="page"></a>
          <a href="#"><img src="images/japan.png" alt="japan"></a>
          <a href="#"><img src="images/melon.png" alt="melon"></a>
          <a href="#"><img src="images/plus.svg" alt="plus"></a>
        </div>
      </li>
      <li>
        <p>소셜임팩트</p>
        <div>
          <a href="#"><img src="images/heart.png" alt="heart"></a>
          <a href="#"><img src="images/plus.svg" alt="plus"></a>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
