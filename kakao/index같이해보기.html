<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: kakaoBB;
      src: url(webfonts/KakaoBig-Bold-v1.0.woff2) format("woff2");
    }
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    .service{width: 100%; max-width: 1300px; margin: 0 auto;}
    .service h1{font-size: 48px; font-family: kakaoBB; height: 72px; line-height: 72px; display: flex;
      align-items: center;}
    .service h1 img{width: 72px; vertical-align: middle;}
    .service h1 strong{margin-left: 20px;}

    .service > ul{display: flex; flex-wrap: wrap; gap: 20px;}
    .service > ul > li{flex: 1 1 45%; display: flex; padding: 50px 40px; justify-content: space-between;
      box-sizing: border-box; background: #f3f3f3; align-items: center;}
    .service > ul > li ul{display: flex; justify-content: flex-end;}
    .service > ul > li ul img{width: 56px;}

    @media screen and (max-width: 1439px) {
      .service{width: 948px;}
      .service h1{font-size: 32px;}
      .service h1 img{width: 48px;}
      .service > ul > li ul img{width: 46px;}
    }
    @media screen and (max-width: 948px) {
      .service{width: 700px;}
      .service > ul > li ul li:nth-child(3){display: none;}
    }
    @media screen and (max-width: 767px) {
      .service{width: 100%; padding: 14px; box-sizing: border-box;}
      .service{font-size: 26px;}
      .service h1 img{display: none;}
      .service h1 strong{margin-left: 0;}
      .service > ul > li{flex-direction: column; padding: 20px;}
    }
    @media screen and (max-width: 535px) {
      .service h1{word-break: keep-all;}
      .service > ul > li{padding: 12px;}
    }
  </style>
</head>
<body>
  <div class="service">
    <h1><span><img src="images/ico_tit_service.gif" alt="service"></span>
    <strong>더나은 세상을 만드는 카카오 서비스</strong></h1>
    <ul>
      <li>
        <h2>커뮤니케이션</h2>
        <ul class="icon">
          <li><img src="images/kakao.png" alt="kakao"></li>
          <li><img src="images/daum.png" alt="daum"></li>
          <li><img src="images/story.png" alt="story"></li>
          <li><img src="images/plus.svg" alt="plus"></li>
        </ul>
      </li>
      <li>
        <h2>비즈니스</h2>
        <ul class="icon">
          <li><img src="images/kakaoch.png" alt="kakaoch"></li>
          <li><img src="images/cloud.png" alt="cloud"></li>
          <li><img src="images/agit.png" alt="agit"></li>
          <li><img src="images/plus.svg" alt="plus"></li>
        </ul>
      </li>
      <li>
        <h2>일상편의</h2>
        <ul class="icon">
          <li><img src="images/map.png" alt="map"></li>
          <li><img src="images/taxi.png" alt="taxi"></li>
          <li><img src="images/bank.png" alt="bank"></li>
          <li><img src="images/plus.svg" alt="plus"></li>
        </ul>
      </li>
      <li>
        <h2>쇼핑</h2>
        <ul class="icon">
          <li><img src="images/gift.png" alt="gift"></li>
          <li><img src="images/market.png" alt="market"></li>
          <li><img src="images/zigzag.png" alt="zigzag"></li>
          <li><img src="images/plus.svg" alt="plus"></li>
        </ul>
      </li>
      <li>
        <h2>엔터테인먼트</h2>
        <ul class="icon">
          <li><img src="images/page.png" alt="page"></li>
          <li><img src="images/japan.png" alt="japan"></li>
          <li><img src="images/melon.png" alt="melon"></li>
          <li><img src="images/plus.svg" alt="plus"></li>
        </ul>
      </li>
      <li>
        <h2>소셜임팩트</h2>
        <ul class="icon">
          <li><img src="images/heart.png" alt="heart"></li>
          <li><img src="images/plus.svg" alt="plus"></li>
        </ul>
      </li>
    </ul>
  </div>
</body>
</html>
