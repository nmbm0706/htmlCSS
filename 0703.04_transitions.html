<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    div{position: relative;}
    p{width: 400px; height: 300px;}
    p:first-child img{width: 100%; height: 100%; object-fit: cover; transform: translateY(0);
      transition: all 0.5s ease;}
    p:hover :first-child{transform: translateY(-30px); transition: all 1s ease;}
    p:nth-child(2) img{transform: scale(1); transition: all 0.5s ease; transform-origin: bottom;
      position: absolute;}
    div:hover p:nth-child(2){transform: scaleY(-20px); transition: all 0.5s;}
  </style>
</head>
<body>
  <div>
    <p><img src="images/NK0010006_Image_middle1.png" alt=""></p>
    <p><img src="images/ppdd_shadow.png" alt=""></p>
  </div>
</body>
</html>
