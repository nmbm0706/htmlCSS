<!DOCTYPE html>
<html lang="ko">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    body{margin: 0 auto; background-color: #222;}
    .wrap{width: 1000px;}
    ul{list-style: none; overflow: hidden;}
    .top ul li{float: left;}
    .top{float: right; width: 100%; height: 20px; background-color: #666;}
    .toptxt{float: right;}
    .top2{height: 100px;}
    .top2 ul{float: right;}
    .top2 ul li{float: left; line-height: 80px;}
    .main{background-image: url(images/madforgarlic/images/mad_17.jpg); width: 1000px; height: 400px;}
    .main2 div{float: left;}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="toptxt">
        <ul>
          <li>LOG IN</li>
          <li>JOIN</li>

          <li>검색어를 입력해 주세요</li>
          <li><img src="images/madforgarlic/images/zoom.png" alt="zoom"></li>
        </ul>
      </div>
    </div>
    <div class="top2">
      <div><img src="images/madforgarlic/images/mad_12.gif" alt="mad12">
        <ul>
          <li>BRAND</li>
          <li>MENU</li>
          <li>STORE</li>
          <li>MEMBERSHIP</li>
          <li>EVENT</li>
        </ul>

    </div>
    <div class="main"></div>
    <div class="main2">
        <div><img src="images/madforgarlic/images/mad_25.jpg" alt="steak"></div>
        <div><img src="images/madforgarlic/images/mad_27.jpg" alt="rice"></div>
        <div><img src="images/madforgarlic/images/mad_29.jpg" alt="pizza"></div>
        <div><img src="images/madforgarlic/images/mad_31.jpg" alt="pasta"></div>
    </div>
    <div class="foot">
      <div><img src="images/madforgarlic/images/mad_39.jpg" alt=""></div>
      <div><img src="images/madforgarlic/images/mad_41.gif" alt=""></div>
    </div>
    <div class="foot2">
      <ul>
        <li>서비스이용약관</li>
        <li>개인정보처리방침</li>

        <li>고객서비스센터</li>
        <li>관리자문의</li>
      </ul>
      <div><img src="images/madforgarlic/images/mad_49.gif" alt=""></div>
    </div>
