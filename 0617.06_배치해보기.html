<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{width: 1200px; float: left;}
    .top{width: 1200px; height: 100px; background-color: red;}
    .top2{width: 1200px; height: 100px; background-color: blue;}
    .left{width: 200px; height: 700px; background-color: green;}
    .center{width: 900px; height: 700px; background-color: pink;}
    .right{width: 100px; height: 700px; background-color: green;}
    .bottom{width: 1200px; height: 100px; background-color: blue;}
    /* 이렇게 하면 나중에 수정하기 힘들다고 함
    div를 전체로 잡지 말고 클래스를 붙여서 설정하기 */
  </style>
</head>
<body>
  <div>
    <div class="top">1</div>
    <div class="top2">2</div>
    <div class="left">3</div>
    <div class="center">4</div>
    <div class="right">5</div>
    <div class="bottom">6</div>
  </div>
</body>
</html>
