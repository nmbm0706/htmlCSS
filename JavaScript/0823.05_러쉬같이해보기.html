<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    .lush{display: flex; width: 100%; height: 720px; background-color: #fafafa;
      background-repeat: no-repeat; background-position: center; background-size: cover;}
    .lush ul{grid-template-columns: repeat(3, 1fr); gap: 94px 177px; display: grid; margin: auto;}
    .lush ul li{width: 180px; height: 180px; cursor: pointer; border-radius: 50%; background-color: #222;
      background-repeat: no-repeat; background-position: center;}
  </style>
</head>
<body>
  <div class="lush">
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    let btn = document.querySelectorAll(".lush ul li")

    function myfnc(){
      btn.forEach(function(value,key){
        value.style.backgroundColor="transparent";
      })
    }

    btn.forEach(function(value, key){
      value.style.backgroundImage="url(https://weare.lush.co.kr/images/ico_main_value0"+(key+1)+".svg)";
      value.onmouseenter=function(){
        myfnc();
        btn[key].style.backgroundColor="#222";
        document.querySelector(".lush").style.backgroundImage="url(https://weare.lush.co.kr/images/main_value0"+(key+1)+".jpg)";
      }
      value.onmouseleave=function(){
        btn.forEach(function(value,key){
        value.style.backgroundColor="#222";
        })
      }
      document.querySelector(".lush").onmouseleave=function(){
        this.style.backgroundImage="none"
      }
    })
  </script>
</body>
</html>
