<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    #wrap{width: 100%; max-width: 1440px; height: 718px; display: flex; margin: 50px auto; 
      align-items: center; justify-content: center; text-transform: uppercase;}
    #wrap .left{width: 50%; height: 100%; background-image: url(images/business_slide_img.jpg);
      background-repeat: no-repeat; background-size: cover; background-position: center;}
    #wrap .right{width: 50%; height: 50%; display: flex; flex-direction: column;}
    #wrap .right .btn{display: flex; justify-content: center; align-items: center;}
    #wrap .right .box{}
    #wrap .right .box .txt{position: absolute; padding-left: 5.05vw; padding-bottom: 88px;}
    #wrap .right .box .txt h2{font-size: 30px; color: #191919;}
    #wrap .right .box .txt h1{font-size: 105px; color: #191919;}
    #wrap .right .box .txt h3{font-size: 17px; color: #666; margin: 25px 0 45px;}
    #wrap .right .box .txt p{font-size: 15px; color: #666;}
    #wrap .right .box .txt p span{display: inline-block; background: #f1f1f1; border-radius: 50px;
      padding: 10px 16px; margin-right: 12px;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="left"></div>
    <div class="right">
      <ul class="btn">
        <li><p><span>mo</span>bility</p></li>
        <li><p><span>en</span>ergy</p></li>
        <li><p><span>in</span>novation</p></li>
      </ul>
      <div class="box">
        <div class="txt">
          <h2>첨단 모빌리티 소재의 중심</h2>
          <h1>mobility</h1>
          <h3>보다 안전하고, 보다 가벼워질 수 있는 모빌리티 소재를 제공합니다.</h3>
          <p><span>automotive</span></p>
        </div>
        <div class="txt">
          <h2>지속가능한 에너지 솔루션</h2>
          <h1>energy</h1>
          <h3>독창적인 기술력과 우수한 품질로<br>지속가능한 에너지 솔루션을 제안합니다.</h3>
          <p>
            <span>lng carrier</span>
            <span>battery</span>
          </p>
        </div>
        <div class="txt">
          <h2>미래 혁신 소재 구현</h2>
          <h1>innovation</h1>
          <h3>극한의 환경에도 적용할 수 있는<br>첨단 접착 소재를 구현합니다.</h3>
          <p>
            <span>electronics</span>
            <span>aerospace</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
