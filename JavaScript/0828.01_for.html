<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let text = "";
    let text1 = "";
    cars = ["소나타", "아반떼", "그랜저", "벤츠", "볼보", "제네시스"];

    text += cars[0] + "<br>"; //text = text + "소나타" + "<br>"
    text += cars[1] + "<br>"; //text = "소나타" + "아반떼" + "<br>"
    text += cars[2] + "<br>";
    text += cars[3] + "<br>";
    text += cars[4] + "<br>";
    text += cars[5] + "<br>";

    // document.write(`${text}<br>`);

    for(let i = 0; i <= 5; ++i){ //i=i+1 i+=1
      text1 += cars[i] + "<br>";
    }
    document.write(`${text1}<br>`);

    let txt = "";
    for(let i = 1; i <= 5; i++){
      txt += `The number is ${i}<br>`;
    }
    document.write(`${txt}<br>`);

    for(let i = 1; i <= 100; i++){
      document.write(`${i}, `);
    }
    document.write("<br>");

    for(let i = 100; i >= 1; i--){
      document.write(`${i}, `);
    }
    document.write("<br>");

    //짝수 출력하는 방법
    for(let i = 1; i <= 100; i++){
      document.write(`${i+=1}, `);
    }
    document.write("<br>");

    for(let i = 1; i <= 100; i++){
      if(i % 2 == 0)
      document.write(`${i}, `);
    }
    document.write("<br>");

    for(let i = 2; i <= 100; i+=2){ //i=i+2
      document.write(`${i}, `);
    }
    document.write("<br>");

    //1부터 10까지 합계 1+2+3+...+10
    let sum = 0;

    for(let i = 1; i <= 10; i++){
      sum += i; //sum = sum+i, sum = 1 + 2 + 3
    }
    document.write(`${sum}<br>`)

    //1부터 10까지 짝수의 합계
    let sum1 = 0;
    for(let i = 2; i <= 10; i+=2){
      sum1 += i;
    }
    document.write(`${sum1}<br>`)
  </script>
</body>
</html>
