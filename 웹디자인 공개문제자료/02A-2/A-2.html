<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    ul{list-style: none;}
    a{text-decoration: none;}
    #wrap1{width: 1200px; height: 700px; margin: 0 auto; background: #ccc;}
    #wrap1 .head{overflow: hidden; width: 100%; height: 100px; position: relative;}

    #wrap1 .logo{width: 200px; height: 40px; text-align: center;}
    
    #wrap1 .head .logo{float: left;}
    #wrap1 .head > ul{width: 60%; height: 100%; float: right; text-align: center;
      position: absolute; right: 0; top: 50px; border: 1px solid;}
    #wrap1 .head a{display: block; line-height: 50px;}
    #wrap1 .head > ul > li > a{color: #000;}
    #wrap1 .head > ul > li > a:hover{background-color: #000; color: #fff;}
    #wrap1 .head > ul > li{width: calc(100% / 4); float: left; border-right: 1px solid; box-sizing: border-box;}
    #wrap1 .head > ul > li:last-child{border-right: none;}
    /* #wrap1 .head  */
    #wrap1 .head > ul > li ul{width: 100%; height: 0;}

    #wrap1 .bg{width: 100%; height: 0; background: #000;}
    #wrap1 .bg2{width: 100%; height: 150px;}
    #wrap1 .bg2 img{width: 100%; height: 150px; object-fit: cover;}
  
    #wrap1 .content{width: 100%; height: 200px;}
    #wrap1 .content .C{width: calc(100% / 3); height: 100%; border: 1px solid; float: left; box-sizing: border-box;}

    #wrap1 .foot{width: 100%; height: 100px;}
    #wrap1 .foot .Copyright{width: 800px; height: 100%;}
    #wrap1 .foot .familySite{width: 200px; height: 100%;}
    #wrap1 .foot .f{float: left;}

    #wrap1 .head > ul > a:hover li ul{width: 100%; height: 200px;}
    #wrap1 .head > ul > li > a:hover ~ .bg{width: 100%; height: 150px;}
  </style>
</head>
<body>
  <div id="wrap1">
    <div class="head">
      <div class="logo">
        <p>Green</p>
        <p>복지재단</p>
      </div>
      <ul>
        <li>
          <a href="#">재단소개</a>
          <ul>
            <li><a href="#">설립취지</a></li>
            <li><a href="#">연혁</a></li>
            <li><a href="#">찾아오시는길</a></li>
          </ul>
        </li>
        <li>
          <a href="#">후원하기</a>
          <ul>
            <li><a href="#">국내후원</a></li>
            <li><a href="#">국외후원</a></li>
            <li><a href="#">맞춤후원</a></li>
          </ul>
        </li>
        <li>
          <a href="#">자료실</a>
          <ul>
            <li><a href="#">서식자료실</a></li>
            <li><a href="#">사진자료실</a></li>
            <li><a href="#">후원양식</a></li>
          </ul>
        </li>
        <li>
          <a href="#">스토리</a>
          <ul>
            <li><a href="#">웹진</a></li>
            <li><a href="#">보고서</a></li>
            <li><a href="#">나의 후원</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="bg"></div>
    <div class="bg2"><img src="Slide/slide01.jpg" alt="slide01"></div>
    <div class="content">
      <div class="C c1"></div>
      <div class="C c2"></div>
      <div class="C c3"></div>
    </div>
    <div class="foot">
      <div class="f logo"></div>
      <div class="f Copyright"></div>
      <div class="f familySite"></div>
    </div>
  </div>
</body>
</html>
