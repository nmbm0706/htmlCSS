<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .home{height: 5000px; background-color: burlywood; border-radius: 50px;
      position: relative;}
    h1{width: 280px; padding: 0px 30px; position: relative; top: -10px;
      border: 1px solid none; background-color: green; border-radius: 20px;
      text-decoration-color: #fff;}
    .cake{border-radius: 20px;}
    img{border-radius: 20px; border: 1px solid; padding: 5px; position: relative; 
      background-color: #fff;}
    div>a{border-radius: 20px; border: 1px solid none; background-color: bisque; padding: 5px;
      position: sticky;}
    a:hover{background-color: red; cursor: grab;}
    a:hover:before{content: "a";}
  </style>
</head>
<body>
  <div class="home">
    <div>
      <h1>테두리가 둥근 박스</h1>
    </div>
    <div class="cake">
      <img src="images/cake.jpg" alt="cake"><br><br>
      <a href="images/cake.jpg" target="_new">케이크 먹으러 가기</a>
    </div>
  </div>
</body>
</html>
