<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin: 0; padding: 0;}
    #wrap{width: 1800px; display: grid; gap: 25px; margin: 50px auto;
      grid-template-columns: 800px 400px 400px; 
      grid-template-rows: 400px 400px;}
    #wrap div{border-radius: 10px; cursor: pointer; position: relative; overflow: hidden;}
    #wrap div .bg{position: absolute; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5);
      left: 0; top: 0; transition: 0.5s; display: flex; align-items: flex-end;}
    #wrap div .bg:hover{background: transparent;}
    #wrap div .bg p{color: #fff; font-size: 28px; font-weight: bold; padding: 40px;}
    #wrap div img{width: 100%; height: 100%; object-fit: cover; border-radius: 10px; transition: 0.5s;}
    .one{grid-column: 2;}
    #wrap div:not(.four):hover img{transform: scale(1.2);}

    #wrap .four{cursor: auto;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="one">
      <img src="images/sec03_tab01.png" alt="1">
      <div class="bg"><p>박사과정</p></div>
    </div>
    <div class="two">
      <img src="images/sec03_tab02.png" alt="2">
      <div class="bg"><p>군학 프로그램</p></div>
    </div>
    <div class="three">
      <img src="images/sec03_tab03.png" alt="3">
      <div class="bg"><p>석사과정</p></div>
    </div>
    <div class="four">
      <img src="images/sec03_thumb.png" alt="sec03_thumb">
    </div>
    <div class="five">
      <img src="images/sec03_tab04.png" alt="4">
      <div class="bg"><p>외국인 전형</p></div>
    </div>
  </div>
</body>
</html>
